{% extends 'base.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1>Редактирование профиля</h1>
        <p>Обновите информацию</p>
    </div>
</section>

<section class="edit-profile-section">
    <div class="container">
        <div class="edit-profile-container">
            <form method="post" action="{{ url_for('edit_profile') }}" class="edit-profile-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>

                <div class="form-group">
                    <label for="location">Город</label>
                    <input type="text" id="location" name="location" value="{{ user.location }}">
                </div>

                <div class="form-group">
                    <label for="bio">О себе</label>
                    <textarea id="bio" name="bio" rows="5">{{ user.bio }}</textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{{ url_for('profile') }}" class="btn btn-outline">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
